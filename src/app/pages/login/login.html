<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Employee</h1>
            <p>Sign in to your account</p>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="loginObj.emailId" name="emailId" required />
            </div>

            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="loginObj.password" name="password" required />
            </div>

            <button (click)="onLogin()" class="login-btn">
                Login
            </button>
        </form>
    </div>
</div>
